<!DOCTYPE html>
<html lang="en" ng-app="demoApp" ng-controller="globalController">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>SB Admin 2 - Bootstrap Admin Theme</title>
    <!-- Bootstrap Core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- MetisMenu CSS -->
    <link href="../vendor/metisMenu/metisMenu.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-controller="requestLetterController">
    <div id="wrapper">
    <!-- Navigation -->
      <div ng-include="'nav.html'"></div>
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Request Letter{{ message }}</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">

                <div class="col-lg-6">
                 <form role="form" name="requestLetterForm" ng-submit="createRequestLetter()">
				 <div class="form-group">
                    <div class="panel panel-green">
					
					 
                        <div class="panel-heading">
                            New Request Letter
                        </div>
                        <div class="panel-body">
                          <div class="form-group">
								 <label>Request Title</label>
                                 <input class="form-control" placeholder="Title" ng-model="requestLetterformData.title" required>
								 <label>Request Content</label>
								 <textarea class="form-control" rows="5" placeholder="R" ng-model="requestLetterformData.content" required></textarea>
                            </div>
                        </div>
						<div class="panel-footer">
                           <div class="btn-toolbar">
								<button type="submit" class="btn btn-primary pull-right">Submit</button>
								<button type="reset" class="btn btn-default">Reset</button>
						   </div>
                        </div>

                    </div>
											</div>
						</form>
                </div>
                <!-- /.col-lg-6 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-6">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            History Request Letters
                        </div>
                        <!-- .panel-heading -->
                        <div class="panel-body">
                            <div class="panel-group" id="accordion">
                                <div class="panel panel-default" ng-repeat="letter in requestLetters | orderBy: 'date':true">
                                    <div class="panel-heading">
                                        <h4 class="panel-title">
                                            <a data-toggle="collapse" data-parent="#accordion" href="#collapse{{$index}}"> Date:<mydate>{{letter.date | date:'MM-dd-yyyy'}}</mydate>  Title: {{letter.title}}  </a>
                                        	<a ng-click="removeRequestLetter(letter.id)" class="pull-right" href="#">X</a>
                                        </h4>
                                    </div>
                                    <div id="collapse{{$index}}" class="panel-collapse collapse">
                                        <div class="panel-body">
                                      {{letter.content}}
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <!-- .panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
   
        </div>
        <!-- /#page-wrapper -->
</div>
    
    <!-- jQuery -->
    <script src="../vendor/jquery/jquery.min.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
    <!-- Metis Menu Plugin JavaScript -->
    <script src="../vendor/metisMenu/metisMenu.min.js"></script>
    <!-- Custom Theme JavaScript -->
    <script src="../dist/js/sb-admin-2.js"></script>
    <!-- SPELLS -->
    <!-- load angular and angular route via CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-resource.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-cookies.js"></script>
    <script src="../vendor/app.js"></script>
    <script src="../vendor/services.js"></script>
    <script src="../vendor/controllers.js"></script>
</body>

</html>
